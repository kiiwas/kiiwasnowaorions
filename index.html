      font-family: 'SF Pro Display';
      src: local('SF Pro Display'), local('San Francisco'), local('system-ui');
      font-weight: 400;
    }
  </style>
</head>
<body>
  <canvas id="stars-bg"></canvas>
  <div id="profiles-container">

      <img src="nowa.png" alt="Profile 1" class="profile-img">

      <a href="https://instagram.com/nowaky16" target="_blank" class="profile-social">

    </div>
    <div class="profile">
      <img src="kiiwas.png" alt="Profile 2" class="profile-img">
      <div class="profile-tooltip">EVRENİN <b>KÜRDÜ</b> KİİWAS</div>
      <a href="https://instagram.com/egeexcc" target="_blank" class="profile-social">

    <div class="profile">
      <img src="orions.png" alt="Profile 3" class="profile-img">

    <a href="https://discord.gg/nowacs" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
  </div>
  <audio id="site-music" src="music.mp3" preload="auto"></audio>
  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('site-music');
      if (audio) {
        audio.volume = 0.18;
        // Otomatik başlatma için kullanıcı etkileşimi gerekebilir, ilk tıklamada başlatmak için:
        function playMusicOnce() {
          audio.play();
          window.removeEventListener('click', playMusicOnce);
        }
        // Bazı tarayıcılarda otomatik başlatma kısıtlaması için:
        audio.play().catch(() => {
          window.addEventListener('click', playMusicOnce);
        });
      }
    });
  </script>
</body>
